<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Books</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="new-book">
        <form id="new-book-form">
            <input onclick="newBookToggleForm()" type="button" value="New Book">
            <br>
            <div id="new-book-display" style="display: none">
                <label for="btitle">Title:</label>
                <input type="text" id="btitle" name="btitle" required>

                <br>
                <label for="bauthor">Author:</label>
                <input type="text" id="bauthor" name="bauthor" required>

                <br>
                <label for="bpages">Pages:</label>
                <input type="number" id="bpages" name="bpages" required>

                <br>
                <label for="bread">Read:</label>
                <input type="checkbox" id="bread" name="bread">

                <br>
                <input onclick="newBook()" type="button" value="Submit">
            </div>

        </form>
    </div>

    <div class="books"> </div>


    <script src="script.js"></script>
</body>

</html>
